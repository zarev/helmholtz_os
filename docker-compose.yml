version: '3.8'
services:
  db:
    image: ankane/pgvector:latest
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: tomo
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
  computer-use-mcp:
    build:
      context: .
      dockerfile: docker/computer-use-mcp/Dockerfile
    environment:
      DISPLAY: ${DISPLAY}
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:ro
    network_mode: host
    stdin_open: true
    tty: true

  ros2:
    image: ros:humble-ros-base
    container_name: ros2
    # Mount the local workspace so you can build/run packages from the repo
    volumes:
      - ./ros2_ws:/root/ros2_ws:rw
    working_dir: /root/ros2_ws
    network_mode: host
    tty: true
    stdin_open: true
    # Start an interactive shell with ROS environment sourced; build/run manually inside
    command: bash -lc "source /opt/ros/humble/setup.bash && bash"

volumes:
  db-data:
