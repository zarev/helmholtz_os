<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Tomo PoC UI</title>
    <style>
      body { font-family: system-ui, -apple-system, Helvetica, Arial; padding: 20px; max-width: 800px; }
      textarea { width: 100%; height: 80px; }
      button { margin-top: 8px; }
      .reply { margin-top: 16px; padding: 12px; background: #f6f8fa; border-radius: 8px; }
      .memories { margin-top: 12px; }
    </style>
  </head>
  <body>
    <h1>Tomo PoC</h1>

    <label for="input">Say something to Tomo:</label>
    <textarea id="input"></textarea>
    <div>
      <button id="send">Send (talk)</button>
      <button id="search">Search memories</button>
    </div>

    <div class="reply" id="reply">Reply will appear here.</div>

    <h3>Memories</h3>
    <div class="memories" id="memories"></div>

    <script src="/main.js"></script>
  </body>
</html>
